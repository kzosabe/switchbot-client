[tool.poetry]
name = "switchbot-client"
version = "0.2.0"
description = "A Python client library for SwitchBot API."
license = "Apache-2.0 or MIT"
authors = [
    "Kazuhito Osabe <kzosabe@wip.place>"
]
readme = "README.md"
repository = "https://github.com/kzosabe/switchbot-client"
homepage = "https://github.com/kzosabe/switchbot-client"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.0"
PyYAML = "^5.4.1"
typing-extensions = "^3.10.0"

[tool.poetry.dev-dependencies]
black = ">=20.8b1"
flake8 = "^4.0.1"
isort = "^5.9.3"
mypy = "^0.910"
pylint = "^2.10.2"
pytest = "^6.2.5"
pytest-cov = "^2.12.1"
pytest-mock = "^3.6.1"
tox = "^3.24.4"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint."message control"]
disable = ["C0114,C0115,C0116,R0801,R0903,R0913"]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
