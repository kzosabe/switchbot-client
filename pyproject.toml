[tool.poetry]
name = "switchbot-client"
version = "0.0.1"
description = "A Python client library for SwitchBot API."
authors = [
    "Kazuhito Osabe <kz.osabe@gmail.com>"
]

[tool.poetry.dependencies]
python = "~3.9.6"
requests = "^2.26.0"

[tool.poetry.dev-dependencies]
